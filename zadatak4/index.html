<html>
<head>


<style type="text/css">
    #A {
        width: 340px;
        height: 200px;
        background-color:lightskyblue;
        font-size:40px;
    }
    #B {
        width: 100px;
        height:50px;
        position: absolute;
        background-color:orangered;
        margin-left: 40px;
        text-align:center;
        font-size:40px;
    }
    .crvena{
        background-color:blue !important;
    }

    .unesi{
        width: 100px;
        height: 50px;
        font-size:40px;
    }

</style>
</head>

<body>

<div id="A">A
    <div id="B">B</div>
</div>



<script>
    var B = document.getElementById("B")
    B.addEventListener("dblclick", urediElement);


	
    function urediElement(event)
    {
        
       let text=prompt("Unesi novi text");
       if(text!==null){
        B.textContent=text;
       }
    }
	
	

</script>



</body>
</html>
