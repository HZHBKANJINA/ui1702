<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Zadatak 1</title>
</head>
<body>
    <h2>Calculator</h2>

    Prvi Broj: <input type="number" id="broj1"><br><br>
    Drugi Broj: <input type="number" id="broj2"><br><br>
    Rezultat: <input type="text" id="rezultat" readonly><br><br>
    <button onclick="izracunaj()">Izraƒçunaj</button>

    <script>
        function izracunaj(){
            let broj1=parseInt(document.getElementById("broj1").value);
            let broj2=parseInt(document.getElementById("broj2").value);
            let rezultat=0;

            if(broj1>broj2 && broj1%2===0){
                rezultat=broj1*broj2;
            }else{
                rezultat=broj1/broj2;
            }

            document.getElementById("rezultat").value=rezultat;
        }
    </script>
</body>
</html>
